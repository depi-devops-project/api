name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.VPS_IP }} << 'EOF'
            if [ ! -d "/home/ubuntu/app" ]; then
              git clone https://github.com/depi-brogrammers/api /home/ubuntu/app
              cd /home/ubuntu/app
              yarn install
              cp .env.example .env
              yarn pm2:start
            else 
              cd /home/ubuntu/app
              git pull origin main
              yarn install
              yarn pm2:restart
            fi
            pm2 save
          EOF
