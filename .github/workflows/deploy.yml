name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.VPS_IP }} << 'EOF'
            if [ ! -d "/home/app" ]; then
              sudo git clone git@github.com:depi-brogrammers/api.git /home/app
              sudo yarn pm2:start
            fi
            cd /home/app
            sudo git pull origin main
            sudo yarn install
            sudo yarn pm2:restart
          EOF
